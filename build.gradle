plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

apply plugin: 'findbugs'
apply plugin: 'java'
group = 'com.cloudera.ps.HiveKudu'
version = '0.0.1'

description = """"""


repositories {
    maven { url "${artifactory_contextUrl}/libs-all" }
}
dependencies {
    compile group: 'org.apache.kudu', name: 'kudu-client', version: '1.4.0-cdh5.12.1'
    compile group: 'org.apache.kudu', name: 'kudu-mapreduce', version: '1.4.0-cdh5.12.1'
    compile 'org.slf4j:slf4j-log4j12:1.6.2'

    compileOnly group: 'org.apache.hive', name: 'hive-exec', version:'1.1.0-cdh5.12.1'
    compileOnly group: 'org.apache.hadoop', name: 'hadoop-common', version:'2.6.0-cdh5.12.1'
    compileOnly group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-common', version:'2.6.0-cdh5.12.1'

    testCompile group: 'junit', name: 'junit', version:'4.10'
    testCompile group: 'org.easymock', name: 'easymock', version:'3.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
